<!doctype html>
<html>
<head>
	<script type="text/javascript"
	        src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//load the google charts
		google.charts.load('current',{'packages':['corechart']});
		
		//load the Callback function that runs when page loads
		google.charts.setOnLoadCallback(drawAllSheets4_1);
		
		function drawSheetName4_1(sheetName, query, responseHandler) {
			var queryString = encodeURIComponent(query);
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/1RSoKVY3ZERLH-g1M8fc8Cchaqv00jbQ2WJrECpPpP_w/gviz/tq?sheet=' +
							sheetName + '&headers=1&tq=' + queryString);
			query.send(responseHandler);
		} //drawSheetName
		
		function drawAllSheets4_1() {
			drawSheetName4_1('gdpVsExpenses2015', 
						  'SELECT A,B,C',
						  responseHandler4_1);
		} //drawAllSheets

		function responseHandler4_1(response) {
			var data = response.getDataTable();
			data.sort({column:1, desc:true});
			var options = {
						height: 400,
						vAxis: {title: 'Spending in Trillions ($)'},
						hAxis: {title: 'Country'},
						title: 'GDP vs. Expenses (2015), ordered by GDP'
			};
			
			var chart = new google.visualization.ColumnChart(
						document.getElementById('googleVizDiv4_1'));
			
			chart.draw(data, options);
		} //responseHandler3
		
	</script>
</head>
<body>
	<div id="googleVizDiv4_1"
		 style="width:1000px; height:400px;"></div>
</body>
</html>
