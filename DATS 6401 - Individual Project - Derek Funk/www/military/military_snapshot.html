<!doctype html>
<html>
<head>
	<script type="text/javascript"
	        src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//load the google charts
		google.charts.load('current',{'packages':['corechart']});
		
		//load the Callback function that runs when page loads
		google.charts.setOnLoadCallback(drawAllSheets3_1);
		
		function drawSheetName3_1(sheetName, query, responseHandler) {
			var queryString = encodeURIComponent(query);
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/1RSoKVY3ZERLH-g1M8fc8Cchaqv00jbQ2WJrECpPpP_w/gviz/tq?sheet=' +
							sheetName + '&headers=1&tq=' + queryString);
			query.send(responseHandler);
		} //drawSheetName
		
		function drawAllSheets3_1() {
			drawSheetName3_1('militarySpend_USD', 
						  'SELECT A,G',
						  responseHandler3_1_1);
			drawSheetName3_1('militarySpend_USD', 
						  'SELECT A,G',
						  responseHandler3_1_2);
		} //drawAllSheets

		function responseHandler3_1_1(response) {
			var data = response.getDataTable();
			data.sort({column:1, desc:true});
			var options = {
						height: 400,
						vAxis: {title: 'Country'},
						hAxis: {title: 'USD (billions)'},
						legend: {position: 'none'},
						title: '2015 Snapshot of Military Spending'
			};
			
			var chart = new google.visualization.BarChart(
						document.getElementById('googleVizDiv3_1_1'));
			
			chart.draw(data, options);
		} //responseHandler
		
		function responseHandler3_1_2(response) {
			var data = response.getDataTable();
			//data.sort({column:1, desc:true});
			
			var options = {
						height: 400,
						colorAxis: {colors: ['#ecbb9b', '#ba2981']}, //light to dark purple
			};
			
			var chart = new google.visualization.GeoChart(
						document.getElementById('googleVizDiv3_1_2'));
			
			chart.draw(data, options);
		} //educationSpendingResponseHandler2
		
	</script>
</head>
<body>
	<div id="googleVizDiv3_1_1"
		 style="width:1000px; height:400px;"></div>
	<div id="googleVizDiv3_1_2"
		 style="width:1000px; height:400px;"></div>
</body>
</html>
