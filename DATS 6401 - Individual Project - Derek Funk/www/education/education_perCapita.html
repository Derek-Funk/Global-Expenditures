<!doctype html>
<html>
<head>
	<script type="text/javascript"
	        src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//load the google charts
		google.charts.load('current',{'packages':['corechart']});
		
		//load the Callback function that runs when page loads
		google.charts.setOnLoadCallback(drawAllSheets1_4);
		
		function drawSheetName1_4(sheetName, query, responseHandler) {
			var queryString = encodeURIComponent(query);
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/1RSoKVY3ZERLH-g1M8fc8Cchaqv00jbQ2WJrECpPpP_w/gviz/tq?sheet=' +
							sheetName + '&headers=1&tq=' + queryString);
			query.send(responseHandler);
		} //drawSheetName
		
		function drawAllSheets1_4() {
			drawSheetName1_4('educationSpend_perCapita', 
						  'SELECT A,B,C,D,E,F,G',
						  responseHandler1_4);
		} //drawAllSheets

		function responseHandler1_4(response) {
			var data = response.getDataTable();
			data.sort({column:6, desc:true});
			var options = {
						height: 400,
						vAxis: {title: 'Spending per Capita ($)'},
						hAxis: {title: 'Country'},
						title: 'Education Spending per Capita, ordered by 2015'
			};
			
			var chart = new google.visualization.ColumnChart(
						document.getElementById('googleVizDiv1_4'));
			
			chart.draw(data, options);
		} //responseHandler5
		
	</script>
</head>
<body>
	<div id="googleVizDiv1_4"
		 style="width:1000px; height:400px;"></div>
</body>
</html>
