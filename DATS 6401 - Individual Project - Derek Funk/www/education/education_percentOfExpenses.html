<!doctype html>
<html>
<head>
	<script type="text/javascript"
	        src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		//load the google charts
		google.charts.load('current',{'packages':['corechart']});
		
		//load the Callback function that runs when page loads
		google.charts.setOnLoadCallback(drawAllSheets1_3);
		
		function drawSheetName1_3(sheetName, query, responseHandler) {
			var queryString = encodeURIComponent(query);
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/1RSoKVY3ZERLH-g1M8fc8Cchaqv00jbQ2WJrECpPpP_w/gviz/tq?sheet=' +
							sheetName + '&headers=1&tq=' + queryString);
			query.send(responseHandler);
		} //drawSheetName
		
		function drawAllSheets1_3() {
			drawSheetName1_3('educationSpend_PercentOfExpenses', 
						  'SELECT A,B,C,D,E,F,G',
						  responseHandler1_3);
		} //drawAllSheets

		function responseHandler1_3(response) {
			var data = response.getDataTable();
			data.sort({column:6, desc:true});
			var options = {
						height: 400,
						vAxis: {title: '% of National Spending'},
						hAxis: {title: 'Country'},
						title: 'Percent of National Spending on Education, ordered by 2015'
			};
			
			var chart = new google.visualization.ColumnChart(
						document.getElementById('googleVizDiv1_3'));
			
			chart.draw(data, options);
		} //responseHandler4
		
	</script>
</head>
<body>
	<div id="googleVizDiv1_3"
		 style="width:1000px; height:400px;"></div>
</body>
</html>
